<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <title>CARD</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="icons">
            <div class="leftarrow">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="heartmenu">
                <i class="far fa-heart"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="content">
         <img class="img" src="images\school.JPG" alt="school">
         <h3 style="color: grey;">Phython College</h3>
         <p style="color: lightgray;">Cording School</p>  
         <p>We teach all kinds of cording<br>  
         Website design, App development and System design.</p>
         <button class="button1">Apply now</button> 
        </div>
        <hr class="line">
        <div class="logos">
            <div class="t"><a class="sites" href="https://www.facebook.com">
                <img width="60px" src="images\facebook2.png" alt="facebook">
                <p>Facebook</p></a>
            </div>
            <div class="t"><a class="sites" href="https://www.twitter.com">
                <img width="60px" src="images\blacktwitter.png" alt="Twitter">
                <p>Twitter</p></a>
            </div>
            <div class="t"><a class="sites" href="https://www.instagram.com">
                <img width="60px" src="images\blackinsta.png" alt="Instagram">  
                <p>Instagram</p></a> 
            </div>       
        </div>    
    </div> 
       
</body>
</html>
