<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="h1">Contact Form</h1>
            <p>Please fill in your information below and submit</p>
        </div>
        <form id="form">
            <div class="inputbox">
                <label for="name">Your name:</label>
                <input type="text" id="username" placeholder="First name" >&nbsp;
                <input type="text" id="username2"  placeholder="Second name" >
                <small>Error message</small>
            </div>
            <div class="inputbox">
                <label for="email">Your Email:</label>
                <input type="text" id="email" placeholder="example@gmail.com" >
                <small>Error message</small>
            </div>
            <div class="inputbox">
                <label for="phone">Your number:</label>
                <input id="fixed" type="" value="+256">&nbsp;
                <input type="text" id="number" placeholder="#########" >
                <small>Error message</small>
            </div>
            <div class="button">
                <button id="submit" type="submit">Submit</button>&nbsp;
                <button id="clear" type="reset">Clear</button>
            </div>
        </form>
        
    </div>
    <script src="contact.js"></script>
</body>
</html>
